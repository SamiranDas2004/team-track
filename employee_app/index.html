<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Webcam Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 300px;
    }

    label {
      font-weight: 500;
      text-align: left;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    button:active {
      background-color: #1e3a8a;
    }

    p {
      margin-top: 0.5rem;
      color: #374151;
    }

    video {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      margin: 1rem 0;
      width: 640px;
      height: 480px;
      background-color: black;
      display: none;
    }

    .snapshot-container,
    .screenshot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .snapshot-container img,
    .screenshot-container img {
      width: 160px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: none;
    }

    @media (max-width: 700px) {
      video {
        width: 100%;
        height: auto;
      }

      .form-group {
        max-width: 100%;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Employee Webcam Tracker</h1>

  <div class="form-group">
    <label for="teamId">Team ID</label>
    <input type="text" id="teamId" value="team1" />
  </div>

  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input type="text" id="employeeId" value="employee1" />
  </div>

  <div>
    <button id="toggleBtn">Start Tracking</button>
    <button id="toggleScreenshotBtn">Start Screenshot Capture</button>
  </div>

  <p id="timerStatus">Timer: Stopped</p>
  <p id="screenshotStatus">Screenshot Capture: Stopped</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div id="snapshotContainer" class="snapshot-container"></div>
  <div id="screenshotContainer" class="screenshot-container"></div>

  <script src="./renderer.js"></script>
  <script src="./helper.js"></script>
</body>
</html>
