<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Webcam Stream & Screenshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      border: 1px solid #ccc;
      margin: 10px;
      display: none;
    }
    .snapshot-container, .screenshot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .snapshot-container img, .screenshot-container img {
      width: 160px;
    }
    #canvas {
      display: none;
    }
    input, button {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Employee Webcam Stream & Screenshot</h1>
  <div>
    <label>Team ID: </label>
    <input type="text" id="teamId" value="team1">
  </div>
  <div>
    <label>Employee ID: </label>
    <input type="text" id="employeeId" value="employee1">
  </div>
  <button id="toggleBtn">Start Tracking</button>
  <button id="toggleScreenshotBtn">Start Screenshot Capture</button>
  <p id="timerStatus">Timer: Stopped</p>
  <p id="screenshotStatus">Screenshot Capture: Stopped</p>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <div id="snapshotContainer" class="snapshot-container"></div>
  <div id="screenshotContainer" class="screenshot-container"></div>

  <script src="./renderer.js"></script>
  <script src="./helper.js"></script>
</body>
</html>
